<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-container">
        <div class="auth-box">
          <div class="tabs">
            <button class="tab-button active" id="login-tab-button">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="tab-button" id="register-tab-button">
              <i class="fas fa-user-plus"></i> Register
            </button>
          </div>
          <div class="form-container">
            <form class="form login-form active" id="login-form">
              <h2>Login</h2>
              <div class="input-group">
                <label for="login-username"
                  ><i class="fas fa-user"></i> Username</label
                >
                <input
                  type="text"
                  id="login-username"
                  placeholder="Enter your username"
                  required
                />
              </div>
              <div class="input-group">
                <label for="login-password"
                  ><i class="fas fa-lock"></i> Password</label
                >
                <input
                  type="password"
                  id="login-password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <button type="submit" class="btn">Login</button>
              <div class="social-login">
                <p>Or login with:</p>
                <button class="btn-social google">
                  <i class="fab fa-google"></i> Google
                </button>
                <button class="btn-social facebook">
                  <i class="fab fa-facebook-f"></i> Facebook
                </button>
              </div>
            </form>
            <form class="form register-form" id="register-form">
              <h2>Register</h2>
              <div class="input-group">
                <label for="register-username"
                  ><i class="fas fa-user"></i> Username</label
                >
                <input
                  type="text"
                  id="register-username"
                  placeholder="Enter your username"
                  required
                />
              </div>
              <div class="input-group">
                <label for="register-email"
                  ><i class="fas fa-envelope"></i> Email</label
                >
                <input
                  type="email"
                  id="register-email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="input-group">
                <label for="register-password"
                  ><i class="fas fa-lock"></i> Password</label
                >
                <input
                  type="password"
                  id="register-password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="input-group">
                <label for="register-confirm-password"
                  ><i class="fas fa-lock"></i> Confirm Password</label
                >
                <input
                  type="password"
                  id="register-confirm-password"
                  placeholder="Confirm your password"
                  required
                />
              </div>
              <button type="submit" class="btn">Register</button>
              <div class="social-login">
                <p>Or sign up with:</p>
                <button class="btn-social google">
                  <i class="fab fa-google"></i> Google
                </button>
                <button class="btn-social facebook">
                  <i class="fab fa-facebook-f"></i> Facebook
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
